<!doctype html> 
<html lang="en"> 
<head> 
    <script type="text/javascript" src="{$smarty.const.JS_URL}jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="{$smarty.const.JS_URL}highcharts.js"></script> 
<script type="text/javascript" src="{$smarty.const.JS_URL}exporting.js">
</script> 
<script> 
//脳贸虏脿Javascript麓煤脗毛
$(function () {
    $('#container').highcharts({
        credits: {
            enabled: false
        },
		chart: {
            type: 'line'
        },
        title: {
            text: 'RAC 瀹炴椂琛屾儏鍥�'
        },
        subtitle: {
            text: '鏃堕棿锛氫竴澶�'
        },
        xAxis: {
            categories: {$smarty.session.rackline_time}
        },
        yAxis: {
            title: {
                text: 'price (cny)'
            }
        },
        tooltip: {
            enabled: true,
            formatter: function() {
                return '<b>'+ this.series.name +'</b><br/>'+this.x +': '+ this.y +'rac';
            }
        },
        navigation: {
            buttonOptions: {
                enabled: false
        }},
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'time (h)',
            data: {$smarty.session.rackline_price}
        }, ]
    });
});				 



 </script> 
 </head>
 <body>
 <div id="container" style="width:1780px;height:400px"></div> 
 <div class="lanrenzhijia_service">
  <ul>
    <span class="right_bar"></span>
    <a href="http://wpa.qq.com/msgrd?v=3&uin=1157438691&site=qq&menu=yes" class="right_qq" target="_blank"></a>
    <span class="right_phone">4006-825-078</span>
  </ul>
</div>
{literal}
<script>
$(function(){
	$(".lanrenzhijia_service").hover(function(){
		$(this).animate({width:'160px'});
	},function(){
		$(this).animate({width:'40px'});
	});
});
</script>
{/literal}
 </body> 
 </html>
